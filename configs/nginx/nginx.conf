### 游늷 CONFIGURACI칍N GLOBAL DE NGINX


# Usuario del sistema que ejecuta el proceso Nginx
user www-data;      
# Autom치ticamente usa un proceso por CPU              
worker_processes auto;  
# Archivo que guarda el ID del proceso          
pid /run/nginx.pid;              
# Incluye m칩dulos adicionales
include /etc/nginx/modules-enabled/*.conf;  


### 游늷 CONFIGURACI칍N DE CONEXIONES
events {
    # N칰mero m치ximo de conexiones simult치neas por worker
    worker_connections 1024;  
    # Aceptar m칰ltiples conexiones simult치neamente
    multi_accept on;          
}


### 游늷 CONFIGURACI칍N HTTP PRINCIPAL
http {
    ### 游늵 CONFIGURACI칍N DE LOGS
    # Formato personalizado para an치lisis de tr치fico y rendimiento de cach칠
    log_format azure_access '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'proxy_to=$upstream_addr cache_status=$upstream_cache_status';




    # Rutas de archivos de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    #access_log /var/log/nginx/azure_access.log azure_access;
    #error_log /var/log/nginx/error.log warn;


    ### 游 OPTIMIZACI칍N DE RENDIMIENTO
    # Compresi칩n Gzip para reducir tama침o de transferencia
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_vary on;    


    # Optimizaciones de transferencia de archivos
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;


    ### 游 CONFIGURACI칍N DE CACH칄 EN DISCO
    proxy_cache_path /var/cache/nginx/cdn_cache # Ubicaci칩n f칤sica del cach칠
                    levels=1:2                  # Estructura de directorios (2 niveles)
                    keys_zone=cdn_cache:10m     # Espacio en memoria para 칤ndices de cach칠
                    max_size=500m               # Tama침o m치ximo en disco
                    inactive=60m                # Tiempo antes de eliminar contenido sin usar
                    use_temp_path=off;          # No usar directorio temporal


    ### 游늬 TIPOS DE ARCHIVOS Y CONFIGURACIONES ADICIONALES
    # Mapeo de extensiones a tipos MIME
    include /etc/nginx/mime.types;
    # Tipo por defecto para archivos desconocidos
    default_type application/octet-stream;


    # Incluir archivos de configuraci칩n de sitios
    include /etc/nginx/conf.d/*.conf;
    #include /etc/nginx/sites-enabled/*;
    # Nuestra configuraci칩n CDN
    include /etc/nginx/sites-enabled/cdn-config;


    ### 游 SEGURIDAD B츼SICA
    # Oculta la versi칩n de Nginx
    server_tokens off;


}
